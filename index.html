<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/popcorn.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <div class="left-container">
        <div class="logo">
          <a href="index.html">MOVIE APP</a>
          <img src="./assets/popcorn.png" alt="" />
        </div>
        <div class="navbar">
          <a href="index.html">Home</a>
          <a id="my-list-btn">My List</a>
          <div class="dropdown">
            <button class="dropbtn">Genres 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="genres-list">
              <!--Here i add the movies genres by javascript-->
            </div>
          </div> 
        </div>
      </div>
      <div class="right-container">
        <div class="search">
          <input
            type="text"
            id="search-input"
            placeholder="Search for a movie..."
          />
          <button id="search-button" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="user">
          <button id="login-btn" class="login-btn">Log In</button>
          <img src="./assets/user_pic.jpg" alt="user-picture" class="user-picture" id="user-picture" style="display:none">
        </div>
    </header>
    <div class="movies-container" id="movies-container"></div>
    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/efaa617c14.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
